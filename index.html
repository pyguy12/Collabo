<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collabo | Draw and Collaborate in Real Time</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/201b80b256.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="toolbar-container">
      <h1>collabo</h1>
      <button class="toolbar-button" onClick="handleBrushClick()">
        <i class="fas fa-paint-brush"></i>
        <p>Brush</p>
      </button>
      <button class="toolbar-button" onClick="handleEraserClick()">
        <i class="fas fa-eraser"></i>
        <p>Eraser</p>
      </button>
      <button class="toolbar-button" onClick="handleClearCanvasClick()">
        <i class="fas fa-times"></i>
        <p>Clear Canvas</p>
      </button>
      <button class="toolbar-button" onclick="TogetherJS(this); return false;">
        <i class="fas fa-user-friends"></i>
        <p>Collaborate</p>
      </button>
      <span id="color-container">
        <button id="color-button-black"></button>
        <button id="color-button-blue"></button>
        <button id="color-button-red"></button>
        <button id="color-button-olive"></button>
      </span>
    </div>
    <canvas id="canvas">Drawing Canvas</canvas>
    <script src="./canvas.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
  </body>
</html>
