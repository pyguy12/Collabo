<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collabo | Draw and Collaborate in Real Time</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="toolbar-container">
      <button class="toolbar-button" onClick="handleBrushClick()">Brush</button>
      <button class="toolbar-button" onClick="handleEraserClick()">
        Eraser
      </button>
      <span id="color-container">
        <button id="color-button-black" onClick="handleColorClick()"></button>
        <button id="color-button-blue" onClick="handleColorClick()"></button>
      </span>
      <button class="toolbar-button" onClick="handleClearCanvasClick()">
        Clear Canvas
      </button>
    </div>
    <canvas id="canvas">Drawing Canvas</canvas>
    <script src="./canvas.js"></script>
  </body>
</html>
